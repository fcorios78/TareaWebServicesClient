<?xml version='1.0' encoding='UTF-8' ?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html xmlns="http://www.w3.org/1999/xhtml"       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"       xmlns:h="http://xmlns.jcp.org/jsf/html"       xmlns:f="http://xmlns.jcp.org/jsf/core"       xmlns:p="http://primefaces.org/ui">     <h:head>         <title>Form Aviones</title>     </h:head>     <body>               <f:view>             <h:form> 
                <h1><h:outputText value="Crear/Editar"/></h1>            
                <p:messages autoUpdate="true"/>
                <h:panelGrid id="grid" columns="3" cellpadding="5"> 
                    <p:outputLabel value="Idavion:" for="idavion" />   
                    <p:inputText id="idavion" readonly="true" value="#{controlAvion.avion.idavion}" title="Idavion" />              
                    <p:message for="idavion"/>        
                    <p:outputLabel value="Capacidad:" for="capacidad" />  
                    <p:inputText id="capacidad" value="#{controlAvion.avion.capacidad}" title="Capacidad" required="true" requiredMessage="Digite capacidad"/>           
                    <p:message for="capacidad"/>      
                    <p:outputLabel value="Descripcion:" for="descripcion" />             
                    <p:inputText id="descripcion" value="#{controlAvion.avion.descripcion}" title="Descripcion" required="true" requiredMessage="Digite descripcion"/>       
                    <p:message for="descripcion"/>     
                    <p:commandButton value="Guardar" action="#{controlAvion.guardar()}" update="grid" icon="ui-iconcheck" validateClient="true" style="margin-right:10px"/>               
                    <p:commandButton value="Cancelar" icon="uiicon-close" immediate="true" action="AvionLista.xhtml?facesredirect=true"/> 
                </h:panelGrid>          
            </h:form>        
        </f:view>   
    </body> 
</html>
