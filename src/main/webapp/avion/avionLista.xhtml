<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">   
    <h:head>       
        <title>Listado Aviones</title>    
    </h:head>   
    <body>            
        <f:view>                  
            <h:form id="frmMain">               
                <p:growl autoUpdate="true" showDetail="true"/><!--mostrar mensaje como poppup--> 
                <p:messages autoUpdate="true" closable="true" showDetail="true"/>        
                <p:commandButton value="Nuevo Avion" action="#{controlAvion.preparaNuevo()}"/>      
                <br></br><br></br>                        
                <h1><h:outputText value="Lista de Aviones"/></h1> 
                <br></br>                   
                <p:dataTable id="tblAviones" value="#{controlAvion.aviones}" var="item"       
                             rows="20"
                             paginator="true"              
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}     
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"    
                             rowsPerPageTemplate="20,25,40" paginatorPosition="bottom">          
                    <p:column>                         
                        <f:facet name="header">           
                            <h:outputText value="ID Avion"/>                        
                        </f:facet>                          
                        <h:outputText value="#{item.idavion}"/>  
                    </p:column>                       

                    <p:column>                        

                        <f:facet name="header">       
                            <h:outputText value="Capacidad"/>        
                        </f:facet>                            
                        <h:outputText value="#{item.capacidad}"/>    
                    </p:column>                       
                    <p:column>                        
                        <f:facet name="header">       
                            <h:outputText value="Descripcion"/>
                        </f:facet>                             
                        <h:outputText value="#{item.descripcion}"/>  
                    </p:column>                        
                    <p:column>          
                        <p:commandButton icon="ui-icon-pencil" value="Editar"
                                         action="#{controlAvion.edicion(item)}"/>                                                                
                    </p:column>   
                    <p:column> 
                        <p:commandButton icon="ui-icon-trash" value="Borrar"
                           onclick="return confirm('estas seguro?')" update=":frmMain:tblAviones"
                           action="#{controlAvion.eliminar(item)}"/>                          
                    </p:column> 
                </p:dataTable> 
            </h:form>     
            
        </f:view> 
    </body> 
</html>
